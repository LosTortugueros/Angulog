<!DOCTYPE html>
<html ng-app="angulog">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>
<body >

    <div class="container" ng-controller="ContainerController as containerCtrl">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" ng-class="{ active: containerCtrl.isTab(1) }">
                        <a href="#" ng-click="containerCtrl.setTab(1)">PC Data</a>
                    </li>
                    <li role="presentation" ng-class="{ active: containerCtrl.isTab(2) }">
                        <a href="#" ng-click="containerCtrl.setTab(2)">BS Data</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Angulog</h3>
        </div>

        <div class="row" ng-show="containerCtrl.isTab(1)">
            <h3>PC</h3>
        </div>

        <div class="row" ng-show="containerCtrl.isTab(2)">
            <h3>BS</h3>
        </div>

    </div> <!-- /container -->

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

</body>
</html>
