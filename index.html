<!DOCTYPE html>
<html ng-app="angulog">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/c3/c3.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-circular-navigation/angular-circular-navigation.css">
    <link href="css/style.css" rel="stylesheet">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/c3/c3.js"></script>
    <script src="bower_components/angular-chart/angular-chart.js"></script>
    <script src="bower_components/angular-circular-navigation/angular-circular-navigation.js"></script>
    <script src="js/app.js"></script>

</head>
<body >

    <div class="container" ng-controller="ContainerController as containerCtrl">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" ng-class="{ active: containerCtrl.isTab(1) }">
                        <a href="#" ng-click="containerCtrl.setTab(1)">Clicks effectués et nombre de touches du clavier</a>
                    </li>
                    <li role="presentation" ng-class="{ active: containerCtrl.isTab(2) }">
                        <a href="#" ng-click="containerCtrl.setTab(2)">Distance parcourue avec la souris et nombre de clicks effectué en fonction du temps</a>
                    </li>
                    <li role="presentation" ng-class="{ active: containerCtrl.isTab(3) }">
                        <a href="#" ng-click="containerCtrl.setTab(3)">Boisson et nourriture engloutie</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Angulog</h3>
        </div>

        <div class="row" ng-show="containerCtrl.isTab(1)" ng-controller="PCController as pcCtrl">

            <div class="col-md-6">
                <angularchart
                        dataset="datasetClicks"
                        schema="schemaClicks"
                        options="optionsClicks">
                </angularchart>
            </div>
            <div class="col-md-6">
                <angularchart
                        dataset="datasetKeys"
                        schema="schemaKeys"
                        options="optionsKeys">
                </angularchart>
            </div>

        </div>

        <div class="row" ng-show="containerCtrl.isTab(2)" ng-controller = "BSController as bsCtrl">
            <div class="col-md-6">
                <angularchart
                        dataset="datasetDistance"
                        schema="schemaDistance"
                        options="optionsDistance">
                </angularchart>
            </div>

            <div class="col-md-40">
                <angularchart
                        dataset="datasetCLickLine"
                        schema="schemaCLickLine"
                        options="optionsCLickLine">
                </angularchart>
            </div>

            <div class="row" ng-show="containerCtrl.isTab(3)" ng-controller = "BNController as bnCtrl">
                <div class="col-md-6">
                    <angularchart
                            dataset="datasetBoisson"
                            schema="schemaBoisson"
                            options="optionsBoisson">
                    </angularchart>
                </div>

                <div class="col-md-40">
                    <angularchart
                            dataset="datasetNourriture"
                            schema="schemaNourriture"
                            options="optionsNourriture">
                    </angularchart>
                </div>
            </div>

        </div>

    </div> <!-- /container -->

    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

</body>
</html>
